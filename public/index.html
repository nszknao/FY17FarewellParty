    var image = document.querySelector('#snap');
    var take_photo_btn = document.querySelector('#take-photo');
    var delete_photo_btn = document.querySelector('#delete-photo');
    var download_photo_btn = document.querySelector('#download-photo');

    //„Çπ„Éä„ÉÉ„Éó„Ç∑„Éß„ÉÉ„Éà„Éú„Çø„É≥
    take_photo_btn.addEventListener("click", function (e) {
      e.preventDefault();
      var video = document.querySelector('video');
      var snap = takeSnapshot(video);

      //„Çπ„Éä„ÉÉ„Éó„Ç∑„Éß„ÉÉ„ÉàË°®Á§∫.
      image.setAttribute('src', snap);
      image.classList.add('visible');

      // ÂâäÈô§„Éú„Çø„É≥„Å®‰øùÂ≠ò„Éú„Çø„É≥ÊúâÂäπ
      delete_photo_btn.classList.remove("disabled");
      download_photo_btn.classList.remove("disabled");

      // ‰øùÂ≠ò„Éú„Çø„É≥„Å´„Çπ„Éä„ÉÉ„Éó„Ç∑„Éß„ÉÉ„Éà„ÇíÊ∏°„Åô
      download_photo_btn.href = snap;
    });

    //ÂâäÈô§„Éú„Çø„É≥
    delete_photo_btn.addEventListener("click", function(e){
      e.preventDefault();

      // „Çπ„Éä„ÉÉ„Éó„Ç∑„Éß„ÉÉ„Éà„ÇíÈö†„Åô
      image.setAttribute('src', "");
      image.classList.remove("visible");

      // ÂâäÈô§„Éú„Çø„É≥„Å®‰øùÂ≠ò„Éú„Çø„É≥ÁÑ°Âäπ
      delete_photo_btn.classList.add("disabled");
      download_photo_btn.classList.add("disabled");
    });

    //„Çπ„Éä„ÉÉ„Éó„Ç∑„Éß„ÉÉ„Éà„ÇíÊíÆ„Çã
    function takeSnapshot(video) {
      var resizedCanvas = document.createElement("canvas");
      var resizedContext = resizedCanvas.getContext("2d");
      var width = video.videoWidth;
      var height = video.videoHeight;
      var aScene = document.querySelector("a-scene").components.screenshot.getCanvas("perspective");

      if (width && height) {
        //video„ÅÆ„Çµ„Ç§„Ç∫„Çí„Ç≠„É£„É≥„Éê„Çπ„Å´„Çª„ÉÉ„Éà
        resizedCanvas.width = width;
        resizedCanvas.height = height;
        //„Ç≠„É£„É≥„Éê„Çπ„Å´video„Çí„Ç≥„Éî„Éº
        resizedContext.drawImage(video, 0, 0, width, height);

        //„Ç´„É°„É©„ÅÆÁîªËßí„ÅßarÂÅ¥„ÅÆÁ∏ÆÂ∞èÂá¶ÁêÜ„ÇíÂ§â„Åà„Çã
        if (width > height) {
          // Ê®™Èï∑ÔºàPC)
          resizedContext.drawImage(aScene, 0, 0, width, height);
        } else {
          // Á∏¶Èï∑Ôºà„Çπ„Éû„ÉõÔºâ
          var scale = height / width;
          var scaledWidth = height * scale;
          var marginLeft = (width - scaledWidth) / 2;
          resizedContext.drawImage(aScene, marginLeft, 0, scaledWidth, height);
        }
        return resizedCanvas.toDataURL('image/png');
      }
    }
